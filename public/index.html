<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Analyzer</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: #ff0000;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="url"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #ff0000;
            box-shadow: 0 0 0 3px rgba(255, 0, 0, 0.1);
        }

        input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        .btn {
            background: #ff0000;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background: #cc0000;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #218838;
        }

        .transcript-card {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #28a745;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .transcript-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .transcript-info {
            flex: 1;
        }

        .transcript-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .transcript-meta {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .transcript-preview {
            color: #555;
            font-style: italic;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .transcript-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .ai-analysis-badge {
            background: #dc3545;
            color: white;
            padding: 2px 8px;
            border-radius: 3px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .ai-analysis-badge.low {
            background: #28a745;
        }

        .ai-analysis-badge.medium {
            background: #ffc107;
            color: #333;
        }

        .ai-analysis-badge.high {
            background: #dc3545;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #ff0000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            margin-top: 30px;
        }

        .video-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .video-header {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            margin-bottom: 20px;
        }

        .thumbnail {
            flex-shrink: 0;
        }

        .thumbnail img {
            width: 200px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .video-details h2 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        .channel-info {
            color: #666;
            margin-bottom: 15px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #ff0000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #ff0000;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #c33;
            margin: 20px 0;
            display: none;
        }

        .success {
            background: #efe;
            color: #3c3;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #3c3;
            margin: 20px 0;
            display: none;
        }

        .details-section {
            margin-top: 30px;
        }

        .details-section h3 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }

        .detail-item {
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-label {
            font-weight: 600;
            color: #555;
            display: inline-block;
            width: 150px;
        }

        .detail-value {
            color: #333;
        }

        @media (max-width: 768px) {
            .video-header {
                flex-direction: column;
            }
            
            .thumbnail img {
                width: 100%;
                max-width: 300px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé• YouTube Video Analyzer</h1>
            <p>Analyze YouTube videos and get detailed insights</p>
        </div>
        
        <div class="content">
            <div class="form-section">
                <form id="analyzeForm">
                    <div class="form-group">
                        <label for="youtubeUrl">YouTube Video URL:</label>
                        <input 
                            type="url" 
                            id="youtubeUrl" 
                            name="url" 
                            placeholder="https://www.youtube.com/watch?v=..." 
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="downloadAudio" checked> 
                            Download audio and create transcript with AI analysis
                        </label>
                    </div>
                    
                    <button type="submit" class="btn" id="analyzeBtn">
                        Analyze Video
                    </button>
                </form>
            </div>

            <!-- Transcript Library Section -->
            <div class="form-section">
                <h2 style="margin-bottom: 20px; color: #333;">üìö Transcript Library</h2>
                <button type="button" class="btn" id="loadTranscriptsBtn" onclick="loadTranscripts()">
                    Load Available Transcripts
                </button>
                <div id="transcriptsList" style="display: none; margin-top: 20px;">
                    <!-- Transcripts will be loaded here -->
                </div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Analyzing video... Please wait</p>
            </div>

            <div class="error" id="error"></div>
            <div class="success" id="success"></div>

            <div class="results" id="results">
                <div class="video-info" id="videoInfo">
                    <!-- Video information will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('analyzeForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const url = document.getElementById('youtubeUrl').value;
            const downloadAudio = document.getElementById('downloadAudio').checked;
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const success = document.getElementById('success');
            const results = document.getElementById('results');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            // Reset UI
            loading.style.display = 'block';
            error.style.display = 'none';
            success.style.display = 'none';
            results.style.display = 'none';
            analyzeBtn.disabled = true;
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        url: url,
                        downloadAudio: downloadAudio,
                        transcribe: downloadAudio
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data.data);
                    success.textContent = 'Video analyzed successfully!';
                    success.style.display = 'block';
                } else {
                    throw new Error(data.error || 'Analysis failed');
                }
                
            } catch (err) {
                error.textContent = `Error: ${err.message}`;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });
        
        function displayResults(data) {
            const videoInfo = document.getElementById('videoInfo');
            const results = document.getElementById('results');
            
            const thumbnail = data.thumbnails && data.thumbnails.length > 0 
                ? data.thumbnails[data.thumbnails.length - 1].url 
                : '';
            
            videoInfo.innerHTML = `
                <div class="video-header">
                    <div class="thumbnail">
                        ${data.screenshot && data.screenshot.path ? 
                            `<img src="${data.screenshot.path}" alt="Video screenshot" style="border: 2px solid #ff0000;">
                             <p style="margin-top: 5px; font-size: 0.8em; color: #666;">Live Screenshot</p>` : 
                            `<img src="${thumbnail}" alt="Video thumbnail" onerror="this.style.display='none'">`
                        }
                    </div>
                    <div class="video-details">
                        <h2>${escapeHtml(data.title)}</h2>
                        <div class="channel-info">
                            <strong>Channel:</strong> ${escapeHtml(data.author.name)}<br>
                            <strong>Duration:</strong> ${data.duration}<br>
                            ${data.playback ? `<strong>Playback Status:</strong> ${data.playback.canPlay ? '‚úÖ Can Play' : '‚ùå Cannot Play'}<br>` : ''}
                            ${data.method ? `<strong>Method:</strong> ${data.method}<br>` : ''}
                        </div>
                    </div>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">${formatNumber(data.viewCount)}</div>
                        <div class="stat-label">Views</div>
                    </div>
                    ${data.playback ? `
                    <div class="stat-card">
                        <div class="stat-value">${data.playback.canPlay ? 'Yes' : 'No'}</div>
                        <div class="stat-label">Can Play</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.playback.isPlaying ? 'Yes' : 'No'}</div>
                        <div class="stat-label">Is Playing</div>
                    </div>
                    ` : `
                    <div class="stat-card">
                        <div class="stat-value">${formatNumber(data.engagement?.likeCount || 0)}</div>
                        <div class="stat-label">Likes</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${formatNumber(data.engagement?.commentCount || 0)}</div>
                        <div class="stat-label">Comments</div>
                    </div>
                    `}
                    <div class="stat-card">
                        <div class="stat-value">${data.screenshot?.path ? 'Yes' : 'No'}</div>
                        <div class="stat-label">Screenshot Taken</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.audio?.path ? 'Yes' : 'No'}</div>
                        <div class="stat-label">Audio Downloaded</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${data.transcript?.path ? 'Yes' : 'No'}</div>
                        <div class="stat-label">Transcript Created</div>
                    </div>
                </div>
                
                <div class="details-section">
                    <h3>Video Details</h3>
                    <div class="detail-item">
                        <span class="detail-label">Video ID:</span>
                        <span class="detail-value">${data.videoId}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Analysis Method:</span>
                        <span class="detail-value">${data.method || 'Unknown'}</span>
                    </div>
                    ${data.playback ? `
                    <div class="detail-item">
                        <span class="detail-label">Playback Status:</span>
                        <span class="detail-value">${data.playback.canPlay ? 'Can Play' : 'Cannot Play'}</span>
                    </div>
                    ${data.playback.error ? `
                    <div class="detail-item">
                        <span class="detail-label">Playback Error:</span>
                        <span class="detail-value" style="color: #c33;">${data.playback.error}</span>
                    </div>
                    ` : ''}
                    ` : ''}
                    ${data.screenshot?.path ? `
                    <div class="detail-item">
                        <span class="detail-label">Screenshot:</span>
                        <span class="detail-value">
                            <a href="${data.screenshot.path}" target="_blank" style="color: #ff0000;">View Full Screenshot</a>
                        </span>
                    </div>
                    ` : ''}
                    ${data.audio?.path ? `
                    <div class="detail-item">
                        <span class="detail-label">Audio Download:</span>
                        <span class="detail-value">
                            <a href="${data.audio.path}" download style="color: #ff0000;">Download WAV Audio (16kHz, Mono, 16-bit)</a>
                            ${data.audio.method ? `<br><small style="color: #666;">Method: ${data.audio.method}</small>` : ''}
                        </span>
                    </div>
                    ` : ''}
                    ${data.transcript?.path ? `
                    <div class="detail-item">
                        <span class="detail-label">Transcript & AI Analysis:</span>
                        <span class="detail-value">
                            <a href="/transcript/${extractFilename(data.transcript.path)}" download style="color: #ff0000;">üìÑ Download Full Transcript JSON</a>
                            <a href="#" onclick="viewTranscriptSummary('${data.transcript.path}')" class="btn-secondary">üìã View Summary</a>
                            ${data.transcript.wordCount ? `<br><small style="color: #666;">Words: ${data.transcript.wordCount}</small>` : ''}
                            ${data.transcript.aiAnalysis ? `<br><small style="color: #666;">AI Analysis: ${data.transcript.aiAnalysis.processedSentences || 0} sentences processed</small>` : ''}
                        </span>
                    </div>
                    ` : ''}
                    ${data.audio?.error ? `
                    <div class="detail-item">
                        <span class="detail-label">Audio Error:</span>
                        <span class="detail-value" style="color: #c33;">${data.audio.error}</span>
                    </div>
                    ` : ''}
                    ${data.transcript?.error ? `
                    <div class="detail-item">
                        <span class="detail-label">Transcript Error:</span>
                        <span class="detail-value" style="color: #c33;">${data.transcript.error}</span>
                    </div>
                    ` : ''}
                    ${data.error ? `
                    <div class="detail-item">
                        <span class="detail-label">Error:</span>
                        <span class="detail-value" style="color: #c33;">${data.error}</span>
                    </div>
                    ` : ''}
                </div>
            `;
            
            results.style.display = 'block';
        }
        
        function formatNumber(num) {
            if (num >= 1000000) {
                return (num / 1000000).toFixed(1) + 'M';
            } else if (num >= 1000) {
                return (num / 1000).toFixed(1) + 'K';
            }
            return num.toString();
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function extractFilename(path) {
            if (!path) return '';
            return path.split('/').pop().split('\\').pop();
        }
        
        async function loadTranscripts() {
            const transcriptsList = document.getElementById('transcriptsList');
            const loadBtn = document.getElementById('loadTranscriptsBtn');
            
            try {
                loadBtn.disabled = true;
                loadBtn.textContent = 'Loading...';
                
                const response = await fetch('/transcripts');
                const data = await response.json();
                
                if (data.success) {
                    displayTranscripts(data.transcripts);
                    transcriptsList.style.display = 'block';
                } else {
                    throw new Error(data.error || 'Failed to load transcripts');
                }
                
            } catch (error) {
                alert('Error loading transcripts: ' + error.message);
            } finally {
                loadBtn.disabled = false;
                loadBtn.textContent = 'Refresh Transcripts';
            }
        }
        
        function displayTranscripts(transcripts) {
            const transcriptsList = document.getElementById('transcriptsList');
            
            if (transcripts.length === 0) {
                transcriptsList.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">No transcripts available yet. Analyze a video with audio download enabled to create transcripts.</p>';
                return;
            }
            
            let html = `<h3 style="margin-bottom: 15px;">üìÑ Available Transcripts (${transcripts.length})</h3>`;
            
            transcripts.forEach((transcript, index) => {
                const aiLevel = transcript.overallAiProbability > 70 ? 'high' : 
                               transcript.overallAiProbability > 30 ? 'medium' : 'low';
                
                const aiLabel = transcript.overallAiProbability > 70 ? 'High AI' : 
                               transcript.overallAiProbability > 30 ? 'Mixed' : 'Human';
                
                html += `
                    <div class="transcript-card">
                        <div class="transcript-header">
                            <div class="transcript-info">
                                <div class="transcript-title">
                                    üìÑ ${transcript.filename}
                                    ${transcript.hasAiAnalysis ? `<span class="ai-analysis-badge ${aiLevel}">${transcript.overallAiProbability.toFixed(1)}% AI (${aiLabel})</span>` : ''}
                                </div>
                                <div class="transcript-meta">
                                    üìÖ Created: ${new Date(transcript.created).toLocaleString()}<br>
                                    üì¶ Size: ${(transcript.size / 1024).toFixed(1)} KB
                                    ${transcript.sentenceCount ? ` | üìù ${transcript.sentenceCount} sentences analyzed` : ''}
                                </div>
                                <div class="transcript-preview">
                                    "${transcript.textPreview}"
                                </div>
                            </div>
                        </div>
                        <div class="transcript-actions">
                            <a href="/transcript/${transcript.filename}" download class="btn-secondary">
                                üì• Download JSON
                            </a>
                            <button onclick="viewTranscriptSummary('${transcript.filename}')" class="btn-secondary">
                                üëÄ View Details
                            </button>
                            ${transcript.hasAiAnalysis ? `
                                <button onclick="showAiAnalysis('${transcript.filename}')" class="btn-secondary">
                                    ü§ñ AI Analysis
                                </button>
                            ` : ''}
                        </div>
                    </div>
                `;
            });
            
            transcriptsList.innerHTML = html;
        }
        
        async function showAiAnalysis(filename) {
            try {
                const response = await fetch(`/transcript/${filename}`);
                const transcriptData = await response.json();
                
                if (!transcriptData.ai_analysis) {
                    alert('No AI analysis available for this transcript');
                    return;
                }
                
                const analysis = transcriptData.ai_analysis;
                
                // Create a modal for AI analysis
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                    background: rgba(0,0,0,0.5); z-index: 1000; display: flex;
                    align-items: center; justify-content: center;
                `;
                
                const content = document.createElement('div');
                content.style.cssText = `
                    background: white; padding: 30px; border-radius: 10px;
                    max-width: 90%; max-height: 80%; overflow-y: auto;
                    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                `;
                
                let analysisHtml = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2>ü§ñ AI Content Analysis</h2>
                        <button onclick="this.closest('.modal').remove()" style="background: #ff0000; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">‚úï Close</button>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px;">
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; text-align: center;">
                            <div style="font-size: 1.5em; font-weight: bold; color: #ff0000;">${analysis.overall_ai_probability?.toFixed(1) || 0}%</div>
                            <div style="color: #666; font-size: 0.9em;">Overall AI Probability</div>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; text-align: center;">
                            <div style="font-size: 1.5em; font-weight: bold; color: #ff0000;">${analysis.processed_sentences || 0}</div>
                            <div style="color: #666; font-size: 0.9em;">Sentences Analyzed</div>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; text-align: center;">
                            <div style="font-size: 1.5em; font-weight: bold; color: #ff0000;">${analysis.average_fake_percentage?.toFixed(1) || 0}%</div>
                            <div style="color: #666; font-size: 0.9em;">Average Fake %</div>
                        </div>
                    </div>
                    
                    <h3>üìä Sentence-by-Sentence Analysis</h3>
                    <div style="max-height: 400px; overflow-y: auto; margin-top: 10px;">
                `;
                
                if (analysis.sentences) {
                    analysis.sentences.forEach((sentence, index) => {
                        const aiProb = sentence.ai_probability || 0;
                        const color = aiProb > 70 ? '#dc3545' : aiProb > 30 ? '#ffc107' : '#28a745';
                        analysisHtml += `
                            <div style="background: #f8f9fa; margin: 10px 0; padding: 15px; border-radius: 5px; border-left: 4px solid ${color};">
                                <div style="display: flex; justify-content: space-between; margin-bottom: 8px;">
                                    <span style="font-weight: bold;">Sentence ${index + 1}</span>
                                    <span style="background: ${color}; color: white; padding: 2px 8px; border-radius: 3px; font-size: 0.8em;">
                                        ${aiProb.toFixed(1)}% AI
                                    </span>
                                </div>
                                <div style="color: #333; line-height: 1.4;">
                                    "${escapeHtml(sentence.text || '')}"
                                </div>
                                ${sentence.text_words ? `<div style="color: #666; font-size: 0.8em; margin-top: 5px;">Words: ${sentence.text_words}</div>` : ''}
                            </div>
                        `;
                    });
                }
                
                analysisHtml += `</div>`;
                
                content.innerHTML = analysisHtml;
                modal.className = 'modal';
                modal.appendChild(content);
                document.body.appendChild(modal);
                
            } catch (error) {
                alert('Error loading AI analysis: ' + error.message);
            }
        }

        async function viewTranscriptSummary(filename) {
            try {
                const response = await fetch(`/transcript/${filename}`);
                const transcriptData = await response.json();
                
                // Create a modal to show transcript summary
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                    background: rgba(0,0,0,0.5); z-index: 1000; display: flex;
                    align-items: center; justify-content: center;
                `;
                
                const content = document.createElement('div');
                content.style.cssText = `
                    background: white; padding: 30px; border-radius: 10px;
                    max-width: 80%; max-height: 80%; overflow-y: auto;
                    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
                `;
                
                let summaryHtml = `
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2>üìÑ Transcript Summary - ${filename}</h2>
                        <button onclick="this.closest('.modal').remove()" style="background: #ff0000; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer;">‚úï Close</button>
                    </div>
                `;
                
                // Show metadata
                if (transcriptData.metadata) {
                    summaryHtml += `
                        <div style="margin-bottom: 20px;">
                            <h3>‚ÑπÔ∏è File Information</h3>
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; margin-top: 10px;">
                                <strong>Generated:</strong> ${new Date(transcriptData.metadata.generated_at).toLocaleString()}<br>
                                <strong>Service:</strong> ${transcriptData.metadata.service || 'Unknown'}<br>
                                <strong>Source:</strong> ${transcriptData.metadata.source || 'Unknown'}
                            </div>
                        </div>
                    `;
                }
                
                // Show full transcript text
                if (transcriptData.transcription && transcriptData.transcription.text) {
                    summaryHtml += `
                        <div style="margin-bottom: 20px;">
                            <h3>üìù Full Transcript Text</h3>
                            <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; margin-top: 10px; max-height: 200px; overflow-y: auto;">
                                ${escapeHtml(transcriptData.transcription.text)}
                            </div>
                        </div>
                    `;
                }
                
                // Show AI analysis summary if available
                if (transcriptData.ai_analysis && transcriptData.ai_analysis.sentences) {
                    summaryHtml += `
                        <div style="margin-bottom: 20px;">
                            <h3>ü§ñ AI Analysis Summary</h3>
                            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin: 15px 0;">
                                <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; text-align: center;">
                                    <div style="font-size: 1.5em; font-weight: bold; color: #ff0000;">${transcriptData.ai_analysis.overall_ai_probability?.toFixed(1) || 0}%</div>
                                    <div style="color: #666; font-size: 0.9em;">Average AI Probability</div>
                                </div>
                                <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; text-align: center;">
                                    <div style="font-size: 1.5em; font-weight: bold; color: #ff0000;">${transcriptData.ai_analysis.processed_sentences || 0}</div>
                                    <div style="color: #666; font-size: 0.9em;">Sentences Analyzed</div>
                                </div>
                            </div>
                            <button onclick="showAiAnalysis('${filename}')" class="btn-secondary" style="margin-top: 10px;">
                                üîç View Detailed AI Analysis
                            </button>
                        </div>
                    `;
                }
                
                content.innerHTML = summaryHtml;
                modal.className = 'modal';
                modal.appendChild(content);
                document.body.appendChild(modal);
                
            } catch (error) {
                alert('Error loading transcript summary: ' + error.message);
            }
        }
    </script>
</body>
</html>
